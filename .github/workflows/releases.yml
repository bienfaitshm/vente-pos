name: Release

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.8.1
          check-latest: false
          # cache: "pnpm"

      # - name: Install Dependencies
      #   run: npm install -g pnpm

      - name: Install dependencies
        run: npm install
      - run: npm ci
      - run: npm run lint
      - name: Debug PATH
        run: echo $PATH

      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
